<app-navegador></app-navegador>
<div class="list-group">
		<app-mensaje></app-mensaje>
		<p *ngIf="this.meli.cantidadPreguntas == 0">
			No hay preguntas cargadas
		</p>
		<div *ngFor="let pregunta of this.meli.preguntas" class="pregunta col-md-12">
			
			<div class="col-md-2" style="text-align: center;">
				<img  [src]="pregunta.item.thumbnail" class="img-circle"/>
				<p class="fecha">{{ dameFechaArgentina(pregunta.date_created)  | date:'dd/MM/yyyy HH:mm:ss' }}</p>
			</div>
			<div class="col-md-8  mano" (click)="setPregunta(pregunta)">
				<p class="pregunta_texto">{{ pregunta.item.title }}</p>
				
					<p class="texto"><span class="glyphicon glyphicon-comment icono "></span> {{ pregunta.text }}</p>
			</div>
			<div class="col-md-2" style="text-align: center;">
				<span class="usuario">{{ pregunta.seller_name }}</span>
				
				<div class="btn-group acciones" role="group" aria-label="..." style="text-align: center;">
				  <button type="button" class="btn btn-default" title="Ver conversaciÃ³n" (click)="verConversacion(pregunta)">
				  	
				  	<span class="glyphicon glyphicon-comment"></span> 
					{{ pregunta.cantidad_preguntas_previas}}
				  	
				  </button>
				  <button type="button" class="btn btn-default" title="Ver publicaciÃ³n" (click)="verPublicacion(pregunta.item)">
				  	<span class="glyphicon glyphicon-modal-window"></span>
				  </button>
				  <button type="button" class="btn btn-default" title="Ver usuario del cliente" (click)="verUsuario(pregunta.from)">
				  	<span class="glyphicon glyphicon-user"></span>
				  </button>
				</div>

			</div>
			
			<div class="col-md-11 col-md-offset-1 respuesta" [@preguntaState]="meli.pregunta != pregunta ? 'inactive' : 'active'"  >
				<textarea rows="8" class="form-control " [(ngModel)]="respuesta" (keyup.control.enter)="responder()"></textarea >
				<button class="btn botonResponder" (click)="responder()" title="Control + Enter">Responder</button>
			</div>
			
			
			

		</div>
	
</div>
