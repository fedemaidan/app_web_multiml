<app-navegador></app-navegador>
<div class="list-group">
  <div class="container-fluid">

    <div class="row">
  		<app-mensaje></app-mensaje>
    </div>

    <div class="row">

      <div class="col-md-12" *ngIf="this.meli.cantidadPreguntas == 0">
    		<p>No hay preguntas cargadas</p>
      </div>

  		<div class="col-md-12">

        <div class="container">

          <div id="wrapper" [ngClass]="{'toggled':showMenu}">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
              <ul class="sidebar-nav">
                <li>
                  <a class="shortcut">
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="username"> juanmzaragoza</span>
                  </a>
                </li>
                <li>
                  <a class="shortcut">
                    <span class="glyphicon glyphicon-user"></span>
                    <span class="username"> fmaidan</span>
                  </a>
                </li>
              </ul>
            </div>
            <!-- /#sidebar-wrapper -->

            <!-- Page Content -->
            <div id="page-content-wrapper">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-12">

                    <a class="btn btn-default" id="menu-toggle" (click)="toggleMenu()"><span class="glyphicon glyphicon-chevron-left" [ngClass]="{'rotate':showMenu}"></span></a>

                    <div class="row content" *ngFor="let pregunta of this.meli.preguntas">

                      <div class="col-md-2 col-xs-12 media-left">
                        <a href="#">
                          <img [src]="pregunta.item.thumbnail">
                        </a>
                      </div>

                      <div class="col-md-10 col-xs-12">
                          <div class="col-md-12 col-xs-12 mano" (click)="setPregunta(pregunta)">
                            <h3 class="media-heading">{{ pregunta.item.title }}</h3>
                            <p class="media-heading fecha">{{ dameFechaArgentina(pregunta.date_created)  | date:'dd/MM/yyyy HH:mm:ss' }}</p>
                            <p class="question-text">{{ pregunta.text }}</p>
                          </div>
                          <div class="col-md-12 col-xs-12">
                            <div class="btn-group acciones">
                              <button type="button" class="btn btn-default" title="Ver conversaciÃ³n" (click)="verConversacion(pregunta)">

                                  <span class="glyphicon glyphicon-comment"></span>
                                {{ pregunta.cantidad_preguntas_previas}}

                                </button>
                                <button type="button" class="btn btn-default" title="Ver publicaciÃ³n" (click)="verPublicacion(pregunta.item)">
                                  <span class="glyphicon glyphicon-modal-window"></span>
                                </button>
                                <button type="button" class="btn btn-default" title="Ver usuario del cliente" (click)="verUsuario(pregunta.from)">
                                  <span class="glyphicon glyphicon-user"></span>
                                </button>
                              </div>
                          </div>
                          <div class="col-md-12 respuesta" [@preguntaState]="meli.pregunta != pregunta ? 'inactive' : 'active'"  >
                            <textarea rows="8" class="form-control " [(ngModel)]="respuesta" (keyup.control.enter)="responder()"></textarea >
                            <button class="btn botonResponder" (click)="responder()" title="Control + Enter">Responder</button>
                          </div>
                      </div>

                    </div>

                  </div>
                </div>
              </div>
            </div>
            <!-- /#page-content-wrapper -->

          </div>
          <!-- /#wrapper -->
        </div>

      </div>
	</div>
</div>
