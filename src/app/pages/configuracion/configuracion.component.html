<app-navegador></app-navegador>
<div class="general">
  <div class="container">

    <div class="row">
    	<app-mensaje></app-mensaje>
    </div>

    <div class="row text-center" *ngIf="this.user.cantidadDeCuentas() == 0">
      <div class="col-md-12 col-sm-12">
        <a class="shortcut" (click)="agregarCuenta()">
          <span class="glyphicon glyphicon-plus"></span>
          <h2>Agregar Cuenta</h2>
        </a>
      </div>
    </div>

    <div class="row text-center" *ngIf="this.user.cantidadDeCuentas() > 0">
      <div class="col-md-4 col-sm-12" *ngFor="let cuenta of this.user.cuentas">
        <a class="shortcut" (click)="verUsuario(cuenta.id_ml)">
          <span class="glyphicon glyphicon-user"></span>
          <h2>{{ cuenta.nickname }}</h2>
        </a>
        <a class="extra-shortcut" (click)="removerCuenta(cuenta)">
          <span class="glyphicon glyphicon-remove"></span>
          <span class="glyphicon glyphicon-remove inside"></span>
        </a>
      </div>
      <div class="col-md-4 col-sm-12">
        <a class="shortcut" (click)="agregarCuenta()">
          <span class="glyphicon glyphicon-plus"></span>
          <h2>Agregar Cuenta</h2>
        </a>
      </div>
    </div>

  </div>
</div>
